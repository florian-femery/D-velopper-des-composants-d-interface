<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <button id="btn1">Clique 1</button>
    <button id="btn2">Clique 2</button>
    <div id="div1"></div>
</body>
<script>
    document.querySelector("#btn1").addEventListener("click", async () => {
        try {
            let response = await fetch("partiel1.php");
            if (response.ok) {
                let data = await response.text();
                document.querySelector("#div1").innerHTML = data;
            } else {
                console.error("Échec de la requête : " + response.status);
            }
        } catch (error) {
            console.error("Erreur lors de la requête : " + error.message);
        }
    });

    document.querySelector("#btn2").addEventListener("click", async () => {
        try {
            let response = await fetch("partiel2.php");
            if (response.ok) {
                let data = await response.text();
                document.querySelector("#div1").innerHTML = data;
            } else {
                console.error("Échec de la requête : " + response.status);
            }
        } catch (error) {
            console.error("Erreur lors de la requête : " + error.message);
        }
    });
</script>
</html>
